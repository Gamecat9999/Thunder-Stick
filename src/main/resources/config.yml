  cooldown: "&cYou must wait {time} seconds before using ThunderStick again!"
  lightning-strike: "&6âš¡ Lightning strikes your target!"
  reload: "&aThunderStick configuration reloaded!"
  info: "&6ThunderStick &7v{version} - Transform golden swords into lightning weapons!"